<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>
<body>
    <div class="my_page">
        <div class="header">
            <div class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#" class="active">Calendar</a>
            </div>
        </div>
        <div class="content">
            <h1>Calendar</h1>
            <h2>Choose your month</h2>
            <div class="month">
                <div class="month" data-id="0">Jan</div>
                <div class="month" data-id="1">Feb</div>
                <div class="month" data-id="2">Mar</div>
                <div class="month" data-id="3">Apr</div>
                <div class="month" data-id="4">May</div>
                <div class="month" data-id="5">Jan</div>
                <div class="month" data-id="6">Jul</div>
                <div class="month" data-id="7">Aug</div>
                <div class="month" data-id="8">Sep</div>
                <div class="month" data-id="9">Oct</div>
                <div class="month" data-id="10">Nov</div>
                <div class="month" data-id="11">Dec</div>
            </div>
            <div class="events">
                <div class="events__list">
                    <ul>
                        <li>01.01.2021 drink tea</li>
                        <li>02.01.2021 drink tea</li>
                    </ul>
                </div>
            </div>
            <div class="message">
                <div class="message__select_month">
                    Please select month
                </div>
                <div class="message__no_month">
                    There are no events for this month
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
